{% extends 'main/base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
<div class="border text-white text-2xl mt-4 p-8" style="display: grid; justify-content:center;">
    <p>Add Post</p>
</div>

<div class="text-gray-50 border m-10 px-20 " style="display: grid; justify-content: center;">
    <script src="https://cdn.tailwindcss.com"></script>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        <!-- {{form.as_p}} -->
        <div>
            <p>Title of the Post</p>
            {{form.title}}
        </div>
        <div>
            <p>Content of the Post</p>
            <div class="mx-5 my-3">{{form.content}}</div>
        </div>
        <div>
            <p class="my-2">Upload an Image for Header</p> 
            {{form.image}}
        </div>
        <div>
            <p class="my-3">Select Category</p> 
            <div class="">{{form.cat}}</div>
        </div>
        <button type="submit"
            class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Submit</button>

    </form>
</div>
{% endblock %}
