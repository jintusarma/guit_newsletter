{% load static %}
<section class="text-white body-font ">
    <div class="container px-5 pt-8 pb-20 mx-auto">
      <div class="flex flex-wrap mx-4 -mb-10  text-center">
        <div class="sm:w-3/5 mb-10 border-2 rounded-2xl" style="width: 59%;">
          <p class="py-2 rounded-t-2xl font-medium bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 tracking-widest">Gauhati University Campus</p>
          <video class="rounded-b-2xl" controls muted loop autoplay>
            <source src="{%static 'clip/clip.mp4' %}" type="video/mp4"> 
          </video>
        </div>
        
        
        <div style="width: 1%;">

        </div>
        
        <div class="sm:w-2/5 rounded-2xl mb-10 border-white border-2 bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-gray-900 to-gray-600 bg-gradient-to-r">
          <p class="py-2 rounded-t-2xl font-medium bg-gradient-to-r from-gray-900 via-blue-800 to-blue-700 tracking-widest">Trending Topics</p>
            <marquee class="rounded-b-2xl" behavior="" direction="up" scrolldelay=200>
              {% for post in object_list%}
              {% if post.status == True %}
              <div class="mt-5 ml-16 rounded-2xl">
                 <a href="{% url 'article-detail' post.pk %}"><img class="rounded-lg w-16 float-left mx-8" src="{{post.image.url}}" alt=""><p class="mx-8">  {{post.title | safe | truncatechars:20}} </p>  </a></p>
                 <br>
              </div>
                {% endif %}
              {% endfor %}
            </marquee>

        </div>
        <div class="m-auto border border-white p-5 px-20">
          <p class=" mb-2">Download Newsletter</p>
          <a href="/pdf">
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
            <span>Download</span>
          </button>
        </a>
        </div>
      </div>
    </div>
  </section>
