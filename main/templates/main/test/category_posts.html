<section class="text-gray-600 body-font ">
    <div class="container px-5 py-8 mx-auto">
      <p class="text-gray-50 text-2xl mb-4">Posts in {{cat_list.title}}</p>
      <div class="flex flex-wrap -m-4">
        {% for post in object_list%}
  
        {% if post.status == True %}
        <div class=" p-4 md:w-1/3">
          <div class="bg-white h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{post.image.url}}"
              alt="https://dummyimage.com/721x401">
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{post.cat}}</h2>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{post.title}}</h1>
              <p class="leading-relaxed mb-3">{{post.content | truncatechars:98 | safe}}</p>
              <div class="flex items-center flex-wrap">
                <a href="{% url 'article-detail' post.pk %}"
                  class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Read More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
  
              </div>
            </div>
          </div>
        </div>
  
        {% endif %}
        {% empty %}
        <p class="m-auto text-gray-400">No Posts in {{cat_list.title}} </p>
        {% endfor %}
      </div>
    </div>
  </section>
