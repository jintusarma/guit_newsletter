{% extends 'main/base.html' %}
{% block content %}
<h1 class="text-white text-4xl text-center mt-10"> Blog Approval Portal</h1>
<br><br>
<form action="" method="post">
    {% csrf_token %}
<div class="overflow-x-auto relative m-2 mt-8">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-5 px-6">
                    Blog Title
                </th>
                <th scope="col" class="py-5 px-6">
                    Content
                </th>
                <th scope="col" class="py-5 px-6">
                    Author
                </th>
                <th scope="col" class="py-5 px-6">
                    Edit
                </th>
                <th scope="col" class="py-5 px-6">
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            {% for blog in object_list %}
            <tr class="bg-white border-b hover:bg-gray-100 ">
 
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap ">
                    
                    <a href="{% url 'article-detail' blog.pk %}">{{ blog.title }}</a>
                </th>
                <td class="py-4 px-6">
                    {{ blog.content | truncatechars:20 | safe }}
                </td>
                <td class="py-4 px-6">
                    {{ blog.author }}
                </td>
                <td class="px-6 py-4">
                    <button type="submit" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Edit</button>
                </td>
                <td class="px-6 py-4">
                    <button type="submit" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% comment %} <button type="submit" class="bg-gray-50 ml-8">Submit</button> {% endcomment %}


</form>
{% endblock %}
